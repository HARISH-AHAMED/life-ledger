<!DOCTYPE html>
<html>
<head>
  <title>Smart Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css?v=2">
  <link rel="stylesheet" href="navbar.css">

</head>
<body>

 <!-- Navbar -->
 <nav>
  <h1>LifeLedger</h1>
  <div class="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="dashboard.php">Dashboard</a>
  </div>
  <button class="navbar-toggler" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>


  <div class="hero">
    <h2>Take Control of Your Expenses</h2>
    <p>Track, analyze and save money with LifeLedger - your smart expense tracker.</p>
    <a class="button" href="register.html">Get Started</a>
  </div>
<script>
  // Get all nav links
let navLinks = document.querySelectorAll('nav a');

// Loop through each link
navLinks.forEach(link => {
  link.addEventListener('click', () => {
    navLinks.forEach(l => l.classList.remove('active')); // Remove active class from all links
    link.classList.add('active'); // Add active class to the clicked link
  });
});

// navbar-toggle
document.querySelector('.navbar-toggler').addEventListener('click', function() {
  document.querySelector('nav').classList.toggle('navbar-expanded');
});

</script>
</body>
</html>
